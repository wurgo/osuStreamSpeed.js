<body>
    <div id="ui">
        <h2>osu! Stream Speed Benchmark</h2>
        <h3 id="debugg"></h3>
        <form id="streamSettings">
            <input class="form-check-input" type="radio" name="roption" onClick="radiof(1)" value="clicks" checked /> Clicks 
            <input type="radio" name="roption" onClick="radiof(2)" value="time" /> Time
            <br /><br />
            <div id="numClicks">
                Number of clicks<br>
                <input class="form-control" id="clickNum" type="number" min="3"/><br><br>
            </div>
            <div id="timeClicks" style="display:none">
                Time:<br/>
                <input id="clickTime" type="number" min="2"/><br /><br />
            </div>
            Key 1
            <input class="form-control" id="key1" maxlength="1"/><br><br>
            Key 2
            <input class="form-control" id="key2" maxlength="1"/><br><br>
            <button class="btn btn-primary" id="submit" onclick="beginTest()" type="button">Begin Test</button><br>
            <button id="stopbtn" onClick="endTest()" type="button" style="display:none">Stop Test</button><br>
            <div id = "status">Time starts when you make your first click.</div>
        </form>
        <h3>Your Results:</h3>
        <div id = "Result">
            Tap Speed: 0 taps / 0 seconds.<br>
            Stream Speed: 0 bpm.<br>
            Unstable Rate: 0.
        </div>
        <br/>
        <div id="bpmchart" style="height: 300px; width:400px;margin:auto">
        </div>
    </div>
    <footer>
        Written by Wurgo + arctic + ckrisirkc<br>

    </footer>
